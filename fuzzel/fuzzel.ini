[main]
font=FiraCode Nerd Font Mono:weight=bold:size=12
use-bold=yes
dpi-aware=auto
line-height=16
color=#bd93f9
fields=name,generic,comment,categories,filename,keywords
terminal=$TERMINAL -e
prompt="$>   " 
layer=overlay
match-mode=fuzzy
sort-result=yes
match-counter=yes
show-actions=yes
list-executables-in-path=yes
anchor=bottom
x-margin=12
y-margin=24
lines=20
width=35

[colors]
background=#1e1e2edf
text=#50fa7baa
selection=#bd93f9aa
prompt=#bd93f9aa
placeholder=#bd93f9aa
input=#f1fa8cff
match=#ff5555ff
selection-text=21222caa
selection-match=#50fa7baa
border=#bd93f9aa

[border]
radius=20
width=3

